<script>
    var docType;
    var varProperties;
    var signedMrf;
    var signedPdfUrl;
    $(function(){
        $("#sidebar").load("../../layout/sidebar.html");
        $.getJSON("../../properties.json", function(json) {
            varProperties = json;
        });

    });
    function loadContent() {
        loadFile();

    }

    function loadFile() {
        var input, file, fr;

        if (typeof window.FileReader !== 'function') {
            alert("The file API isn't supported on this browser yet.");
            return;
        }

        input = document.getElementById('fileInput');
        if (!input) {
            alert("Um, couldn't find the fileinput element.");
        }
        else if (!input.files) {
            alert("This browser doesn't seem to support the `files` property of file inputs.");
        }
        else if (!input.files[0]) {
            alert("Please select a file before clicking 'Load'");
        }
        else {
            file = input.files[0];
            fr = new FileReader();
            fr.onload = receivedText;
            fr.readAsText(file);

        }

        function receivedText(e) {
            lines = e.target.result;
            signedMrf = JSON.parse(lines);
            console.log(signedMrf);
            docType = signedMrf.meta_data.document_type;
            loadContentView();
            loadSignatureView();
            $(".portlet-document").removeClass("display-hide");
            $(".portlet-signature").removeClass("display-hide");
        }
    }
    function loadContentView() {
        $("#document_type").text(stringBeautify(docType));
        $("#template").load("../../doc_templates/validate/"+docType+".html",function(){
            $("div#document").loadJSON(signedMrf.content);
        });
    }

    function loadSignatureView() {
        $("#signature_template").tmpl(signedMrf.extractor).appendTo($("#signature_list"));
        for (var j = 0; j < signedMrf.validators.length; j++) {
            $("#signature_template").tmpl(signedMrf.validators[j]).appendTo($("#signature_list"));
        }
    }
    function getValidate() {
        var form = new FormData();
        form.append("json", JSON.stringify(signedMrf,0,4));
        form.append("pdf", "http://139.59.74.146:8080/idstack/validator/docs/chanaka@avix.lk/13cfde33-3641-4178-9800-c9311cd7f8d5/passport/1.pdf");
//        form.append("request_id", request_id);

        var settings = {
            "async": true,
            "crossDomain": true,
            "url": "http://"+varProperties.validator.host+"/api-validator/"+varProperties.validator.apiVersion+"/"+varProperties.validator.apiKey+"/sign/",
            "method": "POST",
            "headers": {
                "authorization": "Basic "+ btoa(varProperties.validator.userName + ":" + varProperties.validator.password)
            },
            "processData": false,
            "contentType": false,
            "mimeType": "multipart/form-data",
            "data": form
        }

        $.ajax(settings).done(function (response) {
            console.log(response);
            response = JSON.parse(response);
            signedPdfUrl = response.pdf;
            signedMrf = response.json;
            $("#pdfDownloadBtn").removeClass("display-hide");
            $("#mrfDownloadBtn").removeClass("display-hide");
        }).fail( function (jqXHR, error, errorThrown) {
            if (jqXHR.status && jqXHR.status == 400) {
                toastr.error(jqXHR.responseText);
            } else {
                toastr.error("Something went wrong");
            }
        });

    }

    function saveJsonFile(json_doc) {
        string_json_doc = JSON.stringify(json_doc, null, 4);
        var file = new File([string_json_doc],  json_doc.meta_data.document_type+"-signed.json", {type: "text/json;charset=utf-8"});
        saveAs(file);
    }

    function downloadMrf() {
        saveJsonFile(signedMrf);
    }

    function downloadPdf() {
        console.log(signedPdfUrl);
        window.open(signedPdfUrl, '_blank');
    }

</script>
