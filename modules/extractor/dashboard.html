<script>if (window.module) module = window.module;</script>

<script>
    $(function () {
        $("#header").load("../../layout/header.html");
        $("#sidebar").load("../../layout/sidebar.html");

        $.getJSON("properties.json", function (json) {
            varProperties = json;
            getRequestList();
        });
    });

    //Web service calls
    function getRequestList() {
        var settings = {
            "async": true,
            "crossDomain": true,
            "url": "http://" + varProperties.extractor.host + "/api-extractor/" + varProperties.extractor.apiVersion + "/" + varProperties.extractor.apiKey + "/getdocstore/",
            "method": "GET",
            "headers": {
                "Authorization": "Basic " + btoa(varProperties.extractor.userName + ":" + varProperties.extractor.password)
            }
        }

        $.ajax(settings).done(function (response) {
            console.log(response);
            $("#request_template").tmpl(response.document_store).appendTo("#request_list");
        }).fail(function () {
            toastr.warning("Can't access request list api");
        });
    }


</script>
