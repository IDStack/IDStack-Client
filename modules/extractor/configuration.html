                    <h1>Extractor Configuration
                    </h1>

                </div>
                <!-- END PAGE TITLE -->
                <!-- BEGIN PAGE BASE CONTENT -->

                <div class="row">
                    <div class="col-md-12">
                        <div class="portlet light  portlet-form">
                            <div class="portlet-title">
                                <div class="caption font-green-haze">
                                    <i class="icon-user font-green-haze"></i>
                                    <span class="caption-subject font-green bold uppercase">Basic Details</span>
                                </div>
                            </div>
                            <div class="portlet-body form">
                                <form class="form-horizontal" id="basic-form" enctype="multipart/form-data" role="form">
                                <div class="form-body">
                                        <div class="form-group form-md-line-input">
                                            <label class="col-md-3 control-label">Organization</label>
                                            <div class="col-md-6">
                                                <input type="email" class="form-control" id="organization" name="organization">
                                                <div class="form-control-focus"> </div>
                                            </div>
                                        </div>
                                        <div class="form-group form-md-line-input">
                                            <label class="col-md-3 control-label">Email</label>
                                            <div class="col-md-6">
                                                <input type="email" class="form-control" id="email" name="email" placeholder="abc@example.com">
                                                <div class="form-control-focus"> </div>
                                            </div>
                                        </div>
                                        <div class="form-group form-md-line-input">
                                            <label class="col-md-3 control-label">Web URL</label>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control" id="web" name="web" placeholder="http://example.com/extractor">
                                                <div class="form-control-focus"> </div>
                                                <span class="help-block">Define the URL of your web service</span>
                                            </div>
                                        </div>
                                        <div class="form-actions right">
                                            <button type="reset" class="btn default">Reset</button>
                                            <button type="button" class="btn green" onclick="setBasicDetails();">Save
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <!-- BEGIN SIGN FORM PORTLET-->
                        <div class="portlet light  portlet-form">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="icon-briefcase font-green-haze"></i>
                                    <span class="caption-subject font-green bold uppercase">Digital Signature Certificates</span>
                                </div>
                            </div>
                            <div class="portlet-body form">
                                <form class="form-horizontal" id="certificate-form" enctype="multipart/form-data" role="form">
                                    <div class="form-body">
                                        <div class="form-group">
                                            <label class="control-label col-md-3 font-grey-cascade">Public Certificate File <span
                                                    data-toggle="tooltip"
                                                    title="Upload your public certificate to the server">
                                                        <i class="icon-question"></i> </span></label>
                                            <div class="col-md-3">
                                                <div class="fileinput fileinput-new" data-provides="fileinput">
                                                    <div class="input-group input-large">
                                                        <div class="form-control uneditable-input input-fixed input-medium"
                                                             data-trigger="fileinput">
                                                            <i class="fa fa-file fileinput-exists"></i>&nbsp;
                                                            <span class="fileinput-filename"> </span>
                                                        </div>
                                                        <span class="input-group-addon btn default btn-file">
                                                                <span class="fileinput-new"> Select file </span>
                                                                <span class="fileinput-exists"> Change </span>
                                                                <input type="file" id="CertFileInput" onchange=loadContent()> </span>
                                                        <a href="javascript:;"
                                                           class="input-group-addon btn red fileinput-exists"
                                                           data-dismiss="fileinput"> Remove </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 font-grey-cascade">Private Key File <span
                                                    data-toggle="tooltip"
                                                    title="Upload your private certificate to the server">
                                                        <i class="icon-question"></i> </span></label>
                                            <div class="col-md-4">
                                                <div class="fileinput fileinput-new" data-provides="fileinput">
                                                    <div class="input-group input-large">
                                                        <div class="form-control uneditable-input input-fixed input-medium"
                                                             data-trigger="fileinput">
                                                            <i class="fa fa-file fileinput-exists"></i>&nbsp;
                                                            <span class="fileinput-filename"> </span>
                                                        </div>
                                                        <span class="input-group-addon btn default btn-file">
                                                                <span class="fileinput-new"> Select file </span>
                                                                <span class="fileinput-exists"> Change </span>
                                                                <input type="file" id="PvtFileInput" onchange=loadContent()> </span>
                                                        <a href="javascript:;"
                                                           class="input-group-addon btn red fileinput-exists"
                                                           data-dismiss="fileinput"> Remove </a>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <input type="password" class="form-control" id="certificate_pass"
                                                       placeholder="Password of pvt key">
                                                <div class="form-control-focus"></div>
                                            </div>
                                        </div>
                                    </div>

<script>if (window.module) module = window.module;</script>

<script>
    var json_doc;
    var varProperties;
    $(function () {
        $("#header").load("../../layout/header.html");
        $("#sidebar").load("../../layout/sidebar.html");
        $.getJSON("../../properties.json", function(json) {
            varProperties = json;
            getBasicDetails();
        });


    });
    //Web service calls
    function getBasicDetails() {
        var settings = {
            "async": true,
            "crossDomain": true,
            "url": "http://"+varProperties.extractor.host+"/api-extractor/"+varProperties.extractor.apiVersion+"/"+varProperties.extractor.apiKey+"/getconfig/basic/",
            "method": "GET",
            "headers": {
                "Authorization": "Basic " + btoa(varProperties.extractor.userName + ":" + varProperties.extractor.password)
            }
        }
        $.ajax(settings).done(function (response) {
            console.log(response);
            $('#organization').val(response.organization);
            $('#email').val(response.email);
            $('#web').val(response.web);

        });
    }
    
    
    function setBasicDetails() {
        var settings = {
            "async": true,
            "crossDomain": true,
            "url": "http://"+varProperties.extractor.host+"/api-extractor/"+varProperties.extractor.apiVersion+"/"+varProperties.extractor.apiKey+"/saveconfig/basic",
            "method": "POST",
            "headers": {
                "content-type": "application/json",
                "Authorization": "Basic " + btoa(varProperties.extractor.userName + ":" + varProperties.extractor.password)
            },
            "processData": false,
            "data": JSON.stringify({
                "organization": document.getElementById('organization').value,
                "email": document.getElementById('email').value,
                "web": document.getElementById('web').value
            })
        }

        $.ajax(settings).done(function (response) {
            console.log(response);
        });
    }

    $("form#sign-certs-form").submit(function () {

        var formData = new FormData($("#sign-certs-form")[0]);
        formData.set("cert",formData.get("pubCert"));
        console.log("http://" + varProperties.extractor.host + "/api-extractor/" + varProperties.extractor.apiVersion + "/" + varProperties.extractor.apiKey + "/savepubcert");
        $.ajax({
            url: "http://" + varProperties.extractor.host + "/api-extractor/" + varProperties.extractor.apiVersion + "/" + varProperties.extractor.apiKey + "/savepubcert",
            data: formData,
            headers: {
                authorization: "Basic YWRtaW46MTIz"
            },
            async: true,
            crossDomain: true,
            type: 'POST',
            contentType: false, // NEEDED, DON'T OMIT THIS (requires jQuery 1.6+)
            processData: false, // NEEDED, DON'T OMIT THIS
            success: function (data, status) {
                console.log("success")
                console.log(data);
                console.log(status);
            },
            complete: function () {
                console.log("completed")
            }
        });

        formData.set("cert",formData.get("pvtCert"));
        console.log("http://" + varProperties.extractor.host + "/api-extractor/" + varProperties.extractor.apiVersion + "/" + varProperties.extractor.apiKey + "/savepubcert");
        $.ajax({
            url: "http://" + varProperties.extractor.host + "/api-extractor/" + varProperties.extractor.apiVersion + "/" + varProperties.extractor.apiKey + "/savepubcert",
            data: formData,
            headers: {
                authorization: "Basic YWRtaW46MTIz"
            },
            async: true,
            crossDomain: true,
            type: 'POST',
            contentType: false, // NEEDED, DON'T OMIT THIS (requires jQuery 1.6+)
            processData: false, // NEEDED, DON'T OMIT THIS
            success: function (data, status) {
                console.log("success")
                console.log(data);
                console.log(status);
            },
            complete: function () {
                console.log("completed")
            }
        });

        return false;
    });


</script>
