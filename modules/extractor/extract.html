    function extractContent() {
        var unindexed_content = formObject.serializeArray();
        var indexed_content = {};
        $.map(unindexed_content, function(n, i){
            indexed_content[n['name']] = n['value'];

        });
        JsonTemplate = {
            'meta_data': {
                "document_type": docType
            },
            "content": {
            }
        }
        JsonTemplate.content =indexed_content;

        return JsonTemplate;
    }

    function saveJsonFile(json_doc) {

        json_doc = JSON.stringify(json_doc, null, 4);
        var file = new File([json_doc], "IDStack-extracted-doc.json", {type: "text/json;charset=utf-8"});
        saveAs(file);
        $("#downloadBtn").removeClass("display-hide");
    }

    function errorInPdfViewer() {
        console.log("Enter a valid url or file for resource pdf");
        $("#pdf_viewer").append("Enter a valid url or file for resource pdf");
    }

    
    //Web service calls
    function getExtract() {
        var form = new FormData();
        var json = extractContent();
        form.append("json", JSON.stringify(json,0,4));
        form.append("pdf", url);
        form.append("request_id", request_id);

        var settings = {
            "async": true,
            "crossDomain": true,
            "url": "http://"+varProperties.extractor.host+"/api-extractor/"+varProperties.extractor.apiVersion+"/"+varProperties.extractor.apiKey+"/extract/",
            "method": "POST",
            "headers": {
                "authorization": "Basic "+ btoa(varProperties.extractor.userName + ":" + varProperties.extractor.password)
            },
            "processData": false,
            "contentType": false,
            "mimeType": "multipart/form-data",
            "data": form
        }

        $.ajax(settings).done(function (response) {
            console.log(response);
            response = JSON.parse(response);
            signedPdfUrl = response.pdf;
            signedMdf = response.json;
            $("#pdfDownloadBtn").removeClass("display-hide");
            $("#mrfDownloadBtn").removeClass("display-hide");
        }).fail( function (response) {
            console.log("Can't access wep api");
        });

    }
    function getParseDoc() {
        var form = new FormData();
        form.append("pdf", url);
        form.append("doc_type", docType);

        var settings = {
            "async": true,
            "crossDomain": true,
            "url": "http://"+varProperties.extractor.host+"/api-extractor/"+varProperties.extractor.apiVersion+"/"+varProperties.extractor.apiKey+"/docparse/",
            "method": "POST",
            "headers": {
                "authorization": "Basic "+ btoa(varProperties.extractor.userName + ":" + varProperties.extractor.password)
            },
            "processData": false,
            "contentType": false,
            "mimeType": "multipart/form-data",
            "data": form
        }

        $.ajax(settings).done(function (response) {
            response = JSON.parse(response);
            console.log(response);
            formObject = $("form#form_extract_" + docType);
            formObject.loadJSON(response);
            App.stopPageLoading();
        });
    }

    function saveJsonFile(json_doc) {
        json_doc = JSON.stringify(json_doc, null, 4);
        var file = new File([json_doc], "IDStack-extracted-doc.json", {type: "text/json;charset=utf-8"});
        saveAs(file);
    }

    function downloadPdf() {
        console.log(signedPdfUrl);
        window.open(signedPdfUrl, '_blank');
    }

    function downloadMrf() {
        saveJsonFile(signedMdf);
    }
