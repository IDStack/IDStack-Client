        function loadView() {
            docCount = response.length;
            if (docCount >= 4) {
                toastr.warning('You have exceed the maximum number of documents');
                return;
            }
            for (var i = 0; i < docCount; i++) {
                var source = $('#column_0');
                clone = source.clone();
                clone.removeAttr('style');
                clone.attr('id', 'column_' + i);
                clone.removeClass('col-md-12').addClass('col-md-' + 12 / docCount);


                clone.find("#template").load("doc_templates/view/"+response[i].meta_data.document_type+".html",loadContent(i,clone) );
                loadSignature(i, clone);
                $('#document_array').append(clone);
            }
        }

        function loadContent(docNum,clone) {
            setTimeout(function () {
                clone.find('div#document').loadJSON(response[docNum].content);
            },1000)
        }


        function loadSignature(docNum, clone) {
            console.log(response[docNum].extractor);
            $("#signature_template").tmpl(response[docNum].extractor).appendTo(clone.find("#signature_list"));
            for (var j = 0; j < response[docNum].validators.length; j++) {
                $("#signature_template").tmpl(response[docNum].validators[j]).appendTo(clone.find("#signature_list"));
            }
        }
