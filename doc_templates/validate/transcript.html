<form id="form_validate_transcript" class="form-horizontal" role="form">

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="control-label col-md-6"><b>Full Name</b></label>
                    <div class="col-md-6">
                        <p class="form-control-static" id="full_name"></p>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-6"><b>Registration No</b></label>
                    <div class="col-md-6">
                        <p class="form-control-static" id="registration_no"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-6"><b>Date Of Birth</b></label>
                    <div class="col-md-6">
                        <p class="form-control-static" id="date_of_birth"></p>
                    </div>

                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-6"><b>Gender</b></label>
                    <div class="col-md-6">
                        <p class="form-control-static" id="gender"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="control-label col-md-6"><b>Degree Awarded</b></label>
                    <div class="col-md-6">

                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">

                    <div class="col-md-6">
                        <p class="form-control-static" id="specialization_name"></p>

        <div class="row">
            <div class="col-md-6">

            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-6"><b>Overall GPA</b></label>
                    <div class="col-md-6">
                        <p class="form-control-static" id="overall_gpa"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-6"><b>Academic Standing</b></label>
                    <div class="col-md-6">
                        <p class="form-control-static" id="academic_standing"></p>

            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-6"><b>Issued Date</b></label>
                    <div class="col-md-6">
                        <p class="form-control-static datePicker" id="issued_date"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-6"><b>Serial Number</b></label>
                    <div class="col-md-6">
                        <p class="form-control-static" id="serial_number"></p>
                    </div>
                </div>
            </div>

                        <th rowspan="2">Module Title</th>

                        <th colspan="2">Credits</th>
                    </tr>

                        <td>

                        <td>

                        <p>

                        <td>
                            <p class="form-control-static" id="s1_1_ngpacredit"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="form-control-static" id="s1_2_coursecode"></p>
                        </td>
                        <td>
                            <p class="form-control-static" id="s1_2_coursename"></p>
                        </td>
                        <td>
                            <p class="form-control-static" id="s1_2_grade"></p>
                        </td>
                        <p>
                        <p class="form-control-static" id="s1_2_gpacredit"></p>
                        </td>
                        <td>
                            <p class="form-control-static" id="s1_2_ngpacredit"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="form-control-static" id="s1_3_coursecode"></p>
                        </td>
                        <td>
                            <p class="form-control-static" id="s1_3_coursename"></p>
                        </td>
                        <td>
                            <p class="form-control-static" id="s1_3_grade"></p>
                        </td>
                        <p>
                        <p class="form-control-static" id="s1_3_gpacredit"></p>

                        <td>

                    </tr>
                    <tr>

                        <td>

                        <td>
                            <p class="form-control-static" id="s1_4_grade"></p>
                        </td>
                        <p>
                        <p class="form-control-static" id="s1_4_gpacredit"></p>

                        <td>

                        </td>
                        <td>
                            <p class="form-control-static" id="s1_5_grade"></p>
                        </td>
                        <p>
                        <p class="form-control-static" id="s1_5_gpacredit"></p>
                        </td>
                        <td>
                            <p class="form-control-static" id="s1_5_ngpacredit"></p>
