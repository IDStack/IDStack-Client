<form id="form_validate_transcript" class="form-horizontal" role="form">
    <div class="form-body" id="document">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="control-label col-md-6">Full Name</label>
                    <div class="col-md-6">
                        <p class="form-control-static" id="full_name"></p>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-6">Registration No</label>
                    <div class="col-md-6">
                        <p class="form-control-static" id="registration_no"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-6">Date Of Birth</label>
                    <div class="col-md-6">
                        <p class="form-control-static" id="date_of_birth"></p>
                    </div>

                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-6">Gender</label>
                    <div class="col-md-6">
                        <p class="form-control-static" id="gender"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="control-label col-md-6">Degree Awarded</label>
                    <div class="col-md-6">
                        <p class="form-control-static" id="degree_name"></p>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="control-label col-md-6">Field of Specialization</label>
                    <div class="col-md-6">
                        <p class="form-control-static" id="specialization_name"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-6">Date Of Graduation</label>
                    <div class="col-md-6">
                        <p class="form-control-static" id="date_of_graduation"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-6">Overall GPA</label>
                    <div class="col-md-6">
                        <p class="form-control-static" id="overall_gpa"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-6">Academic Standing</label>
                    <div class="col-md-6">
                        <p class="form-control-static" id="academic_standing"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="control-label col-md-6">Language</label>
                    <div class="col-md-6">
                        <p class="form-control-static" id="language"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-6">Issued Date</label>
                    <div class="col-md-6">
                        <p class="form-control-static datePicker" id="issued_date"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-6">Serial Number</label>
                    <div class="col-md-6">
                        <p class="form-control-static" id="serial_number"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered table-condensed">
                    <thead>
                    <tr>
                        <th><p class="form-control-static" id="s1_academic_year"></p>
                        </th>
                        <th colspan="2"><p class="form-control-static" id="s1_semester_name"></p>
                        </th>
                        <th colspan="2"><p class="form-control-static" id="s1_duration"></p>
                        </th>
                    </tr>
                    <tr>
                        <th rowspan="2">Module Code</th>
                        <th rowspan="2">Module Title</th>
                        <th rowspan="2">Grade</th>
                        <th colspan="2">Credits</th>
                    </tr>
                    <tr>
                        <th>GPA</th>
                        <th>Non-GPA</th>
                    </tr>
                    </thead>
                    <tbody>


                    <tr>
                        <td>
                            <p class="form-control-static" id="s1_0_coursecode"></p>
                        </td>
                        <td>
                            <p class="form-control-static" id="s1_0_coursename"></p>
                        </td>
                        <td>
                            <p class="form-control-static" id="s1_0_grade"></p>
                        </td>
                        <p>
                        <p class="form-control-static" id="s1_0_gpacredit"></p>
                        </td>
                        <td>
                            <p class="form-control-static" id="s1_0_ngpacredit"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="form-control-static" id="s1_1_coursecode"></p>
                        </td>
                        <td>
                            <p class="form-control-static" id="s1_1_coursename"></p>
                        </td>
                        <td>
                            <p class="form-control-static" id="s1_1_grade"></p>
                        </td>
                        <p>
                        <p class="form-control-static" id="s1_1_gpacredit"></p>
                        </td>
                        <td>
                            <p class="form-control-static" id="s1_1_ngpacredit"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="form-control-static" id="s1_2_coursecode"></p>
                        </td>
                        <td>
                            <p class="form-control-static" id="s1_2_coursename"></p>
                        </td>
                        <td>
                            <p class="form-control-static" id="s1_2_grade"></p>
                        </td>
                        <p>
                        <p class="form-control-static" id="s1_2_gpacredit"></p>
                        </td>
                        <td>
                            <p class="form-control-static" id="s1_2_ngpacredit"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="form-control-static" id="s1_3_coursecode"></p>
                        </td>
                        <td>
                            <p class="form-control-static" id="s1_3_coursename"></p>
                        </td>
                        <td>
                            <p class="form-control-static" id="s1_3_grade"></p>
                        </td>
                        <p>
                        <p class="form-control-static" id="s1_3_gpacredit"></p>
                        </td>
                        <td>
                            <p class="form-control-static" id="s1_3_ngpacredit"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="form-control-static" id="s1_4_coursecode"></p>
                        </td>
                        <td>
                            <p class="form-control-static" id="s1_4_coursename"></p>
                        </td>
                        <td>
                            <p class="form-control-static" id="s1_4_grade"></p>
                        </td>
                        <p>
                        <p class="form-control-static" id="s1_4_gpacredit"></p>
                        </td>
                        <td>
                            <p class="form-control-static" id="s1_4_ngpacredit"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="form-control-static" id="s1_5_coursecode"></p>
                        </td>
                        <td>
                            <p class="form-control-static" id="s1_5_coursename"></p>
                        </td>
                        <td>
                            <p class="form-control-static" id="s1_5_grade"></p>
                        </td>
                        <p>
                        <p class="form-control-static" id="s1_5_gpacredit"></p>
                        </td>
                        <td>
                            <p class="form-control-static" id="s1_5_ngpacredit"></p>
                        </td>
                    </tr>

                    </tbody>
                </table>

            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <p class="form-control-static" name="s1_deans_list" id="s1_deans_list"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="form-actions right">
        <div class="row">
            <div class="col-md-12">
                <button id="saveBtn" type="button" class="btn green" onclick="getValidate()">Validate and Save</button>
            </div>
        </div>
        <br>
        <div class="raw">
            <div class="col-md-12">
                <button id="mrfDownloadBtn" type="button" class="btn red display-hide" onclick="downloadMrf()">Signed MRF <i class="fa fa-download"></i></button>
                <button id="pdfDownloadBtn" type="button" class="btn red display-hide" onclick="downloadPdf()">Signed PDF <i class="fa fa-download"></i></button>
            </div>
        </div>
    </div>

</form>
