<form id="form_extract_student" class="horizontal-form" name="content" enctype='application/json'>
    <div class="form-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group form-md-line-input form-md-floating-label">
                    <input type="text" class="form-control" name="university" id="university">
                    <label for="form_extract_student">University</label>
                    <span class="help-block">eg: University of Moratuwa</span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group form-md-line-input form-md-floating-label">
                    <input type="text" class="form-control" name="faculty" id="faculty">
                    <label for="form_extract_student">Faculty</label>
                    <span class="help-block">eg: Faculty of Engineering</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group form-md-line-input form-md-floating-label">
                    <input type="text" class="form-control" name="degree" id="degree">
                    <label for="form_extract_student">Degree</label>
                    <span class="help-block">eg: BSc Eng Hons</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group form-md-line-input form-md-floating-label">
                    <input type="text" class="form-control" name="name" id="name">
                    <label for="form_extract_student">Name with initials</label>
                    <span class="help-block">eg: Wickramarathna D.C.B.</span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group form-md-line-input form-md-floating-label">
                    <input type="text" class="form-control" name="indexno" id="indexno">
                    <label for="form_extract_student">ID No</label>
                    <span class="help-block">eg: 130234F</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group form-md-line-input form-md-floating-label">
                    <input type="text" class="form-control" name="line1" id="line1">
                    <label for="form_extract_student">Address line 1</label>
                    <span class="help-block">eg: 12/2A, Kandana</span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group form-md-line-input form-md-floating-label">
                    <input type="text" class="form-control" name="line2" id="line2">
                    <label for="form_extract_student">Address line 2</label>
                    <span class="help-block">eg: Colombo</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group form-md-line-input form-md-floating-label">
                    <input type="text" class="form-control" name="validuntil" id="validuntil">
                    <label for="form_extract_student">Valid Until</label>
                    <span class="help-block">eg: Dec 2108</span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group form-md-line-input form-md-floating-label">
                    <input type="text" class="form-control" name="nic" id="nic">
                    <label for="form_extract_student">NIC No</label>
                    <span class="help-block">eg: 921231233V</span>
                </div>
            </div>
        </div>
    </div>
    <div class="form-actions right">
        <div class="row">
            <div class="col-md-12">
                <button type="reset" class="btn default">Reset</button>
                <button id="saveBtn" type="button" class="btn green" onclick="getExtract()">Validate and Save</button>
                <button id="downloadBtn" type="button" class="btn default display-hide" onclick="downloadPdf()">Download
                    PDF
                </button>
            </div>
        </div>
    </div>


</form>
