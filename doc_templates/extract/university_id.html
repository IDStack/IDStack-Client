<form id="form_extract_university_id" class="horizontal-form" name="content" enctype='application/json'>
    <div class="form-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group form-md-line-input">
                    <input type="text" class="form-control" name="university" id="university">
                    <label>University</label>
                    <span class="help-block">University of Moratuwa</span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group form-md-line-input">
                    <input type="text" class="form-control" name="faculty" id="faculty">
                    <label>Faculty</label>
                    <span class="help-block">Faculty of Engineering</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group form-md-line-input">
                    <input type="text" class="form-control" name="degree" id="degree">
                    <label>Degree</label>
                    <span class="help-block">BSc Eng Hons</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group form-md-line-input">
                    <input type="text" class="form-control" name="surname" id="surname">
                    <label>Surname</label>
                    <span class="help-block">Wickramarathna</span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group form-md-line-input">
                    <input type="text" class="form-control" name="initials" id="initials">
                    <label>Initials</label>
                    <span class="help-block">D.C.B.</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group form-md-line-input">
                    <input type="text" class="form-control" name="index_no" id="index_no">
                    <label>ID No</label>
                    <span class="help-block">130234F</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group form-md-line-input">
                    <input type="text" class="form-control" name="line1" id="line1">
                    <label>Address Line 1</label>
                    <span class="help-block">12/2A, Kandana</span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group form-md-line-input">
                    <input type="text" class="form-control" name="line2" id="line2">
                    <label>Address Line 2</label>
                    <span class="help-block">Colombo</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group form-md-line-input">
                    <input type="text" class="form-control" name="valid_until" id="valid_until">
                    <label>Valid Until</label>
                    <span class="help-block">Dec 2108</span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group form-md-line-input">
                    <input type="text" class="form-control" name="nic" id="nic">
                    <label>NIC No</label>
                    <span class="help-block">921231233V</span>
                </div>
            </div>
        </div>
    </div>
    <div class="form-actions right">
        <div class="row">
            <div class="col-md-12">
                <button type="reset" class="btn default">Reset</button>
                <button id="saveBtn" type="button" class="btn green" onclick="getExtract()">Validate and Save</button>
            </div>
        </div>
        <br>
        <div class="raw">
            <div class="col-md-12">
                <button id="mrfDownloadBtn" type="button" class="btn red display-hide" onclick="downloadMrf()">Signed MRF <i class="fa fa-download"></i></button>
                <button id="pdfDownloadBtn" type="button" class="btn red display-hide" onclick="downloadPdf()">Signed PDF <i class="fa fa-download"></i></button>
            </div>
        </div>
    </div>


</form>
