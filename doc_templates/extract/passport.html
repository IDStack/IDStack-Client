<form id="form_extract_passport" class="horizontal-form" name="content" enctype='application/json'>
    <div class="form-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group form-md-line-input ">
                    <select class="form-control" name="passport_type" id="passport_type">
                        <option selected>PA</option>
                        <option>PB</option>
                        <option>PC</option>
                        <option>PD</option>
                    </select>
                    <label for="form_extract_passport">Passport Type</label>
                    <span class="help-block">'PA', 'PB' - Ordinary Passport, 'PC' - Official Passport and 'PD' - Diplomatic Passport</span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group form-md-line-input ">
                    <select class="form-control" name="country_code" id="country_code">
                        <option selected>LKA</option>
                        <option>IND</option>
                        <option>CHN</option>
                        <option>AUS</option>
                    </select>
                    <label for="form_extract_passport">Country Code</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group form-md-line-input ">
                    <input type="text" class="form-control" name="passport_no" id="passport_no">
                    <label for="form_extract_passport">Passport No</label>
                    <span class="help-block">eg: N132123123</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group form-md-line-input ">
                    <input type="text" class="form-control" name="surname" id="surname">
                    <label for="form_extract_passport">Surname</label>
                    <span class="help-block">eg: Wickramarathna</span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group form-md-line-input ">
                    <input type="text" class="form-control" name="other_names" id="other_names">
                    <label for="form_extract_passport">Other Names</label>
                    <span class="help-block">eg: Chamin Bhasitha</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group form-md-line-input ">
                    <input type="text" class="form-control" name="national_status" id="national_status">
                    <label for="form_extract_passport">National Status</label>
                    <span class="help-block">eg: SRI LANKAN</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group form-md-line-input form-md-label">
                    <input type="text" class="form-control datePicker" name="date_of_birth" id="date_of_birth">
                    <label for="form_extract_passport">Date of Birth</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group form-md-line-input ">
                    <input type="text" class="form-control" name="place_of_birth" id="place_of_birth">
                    <label for="form_extract_passport">Place of Birth</label>
                    <span class="help-block">eg: Colombo</span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group form-md-line-input ">
                    <select class="form-control" name="sex" id="sex">
                        <option selected>M</option>
                        <option>F</option>
                    </select>
                    <label for="form_extract_passport">Sex</label>
                    <span class="help-block"> 'M' for Male and 'F' for Female </span>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group form-md-line-input form-md-label">
                    <input type="text" class="form-control datePicker" name="date_of_issue" id="date_of_issue">
                    <label for="form_extract_passport">Date of Issue</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group form-md-line-input form-md-label">
                    <input type="text" class="form-control datePicker" name="date_of_expiry" id="date_of_expiry">
                    <label for="form_extract_passport">Date of Expiry</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group form-md-line-input ">
                    <input type="text" class="form-control" name="profession" id="profession" >
                    <label for="form_extract_passport">Profession</label>
                    <span class="help-block">eg: Engineer</span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group form-md-line-input ">
                    <input type="text" class="form-control" name="id_no" id="id_no">
                    <label for="form_extract_passport">ID No</label>
                    <span class="help-block">eg: 921231233V</span>
                </div>
            </div>
        </div>

    </div>
    <div class="form-actions right">
        <div class="row">
            <div class="col-md-12">
                <button type="reset" class="btn default">Reset</button>
                <button type="button" class="btn green" onclick="submitPassport();">Save</button>
            </div>
        </div>
    </div>
</form>
