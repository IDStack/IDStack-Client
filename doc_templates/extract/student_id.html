<form id="form_extract_student" class="horizontal-form" name="content" enctype='application/json'>
    <div class="form-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group form-md-line-input form-md-floating-label">
                    <input type="text" class="form-control" name="name" id="form_studentid_university">
                    <label for="form_extract_student">University</label>
                    <span class="help-block">eg: University of Moratuwa</span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group form-md-line-input form-md-floating-label">
                    <input type="text" class="form-control" name="name" id="form_studentid_faculty">
                    <label for="form_extract_student">Faculty</label>
                    <span class="help-block">eg: Faculty of Engineering</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group form-md-line-input form-md-floating-label">
                    <input type="text" class="form-control" name="name" id="form_studentid_degree">
                    <label for="form_extract_student">Degree</label>
                    <span class="help-block">eg: BSc Eng Hons</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group form-md-line-input form-md-floating-label">
                    <input type="text" class="form-control" name="name" id="form_studentid_name">
                    <label for="form_extract_student">Name with initials</label>
                    <span class="help-block">eg: Wickramarathna D.C.B.</span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group form-md-line-input form-md-floating-label">
                    <input type="text" class="form-control" name="name" id="form_studentid_idno">
                    <label for="form_extract_student">ID No</label>
                    <span class="help-block">eg: 130234F</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group form-md-line-input form-md-floating-label">
                    <input type="text" class="form-control" name="name" id="form_studentid_address">
                    <label for="form_extract_student">Address</label>
                    <span class="help-block">eg: 12/2A, Kandana, Colombo</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group form-md-line-input form-md-label">
                    <input type="text" class="form-control datePicker">
                    <label for="form_extract_student">Valid Until</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group form-md-line-input form-md-floating-label">
                    <input type="text" class="form-control" name="name" id="form_extract_student_nicno">
                    <label for="form_extract_student">NIC No</label>
                    <span class="help-block">eg: 921231233V</span>
                </div>
            </div>
        </div>
    </div>
    <div class="form-actions right">
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn default">Cancel</button>
                <button type="reset" class="btn default">Reset</button>
                <button type="submit" class="btn green">Save</button>
            </div>
        </div>
    </div>



</form>
